<!DOCTYPE html> 
<html>
    <head>
        <title>
            DAY TWO ASSIGNMENT
        </title>
    </head>
    <body>
      
        <h1>DAY TWO ASSIGNMENT QUESTION 1</h1>
      <script>
            //BINARY OPERATOR

        var num1=10;
        var num2=20;
        var num3=30;
        //Arithmetic operator: + - * / %
        console.log(num1+num2);
        console.log(num2-num1);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(num1%num2);
        //Assignment operator: += -= *= /= %=
        num1+=num2;
        console.log(num1);
        num1-=num2;
        console.log(num1);
        num1*=num2;
        console.log(num1);
        num1/=num2;
        console.log(num1);
        num1%=num2;
        console.log(num1);
        //Relational operator: > < >= <= == !=
        console.log(num1>num2);
        console.log(num1<num2);
        console.log(num1<=num2);
        console.log(num1>=num2);
        console.log(num1==num2);
        console.log(num1!=num2); 
        //identity operator: === !==
        console.log(num1===num2);       
        console.log(num1!==num2);
        //logical operator: && || !
        console.log(num1<num2 && num2<num3);
        console.log(num1>num2 || num2<num3);
        console.log(!false);
        </script>
    </body>
</html>
